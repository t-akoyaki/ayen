<!DOCTYPE HTML>
<html>

<head>
  <meta name="viewport" content="width=0, initial-scale=1">
  <style>
  p {
    text-align: center;
    font-size: 15px;
    font-family: monospace;
  }
  div {
  	background-color: #edf3ec;
    width: 160px;
    height: 60px;
    padding-top: 1px;
    border-radius: 10px;
  }
  </style>
</head>

<body>

<div><p id="demo"></p></div>

<script>

  const d = new Date();
  let day = d.getDay()
  let hr = d.getHours()
  let mins = (hr*60) + d.getMinutes()
  
  // Set the date we're counting down to
  if( (day==1||day==3||day==4||day==6) && (mins < 450) )
	  var countDownDate = new Date("Feb 8, 2031 07:30").getTime();
  else if( (day==1||day==4||day==6) && (mins < 555) )
	  var countDownDate = new Date("Feb 8, 2031 09:15").getTime();
  else if( (day==2) && (mins < 600) )
	  var countDownDate = new Date("Feb 8, 2031 10:00").getTime();
  else if( (0) && (mins < 660) )
	  var countDownDate = new Date("Feb 8, 2031 11:00").getTime();
  else if( (day==1||day==4) && (mins < 765) )
	  var countDownDate = new Date("Feb 8, 2031 12:45").getTime();
  else if( (0) && (mins < 870) )
	  var countDownDate = new Date("Feb 8, 2031 14:30").getTime();
  else if( (day==1||day==4) && (mins < 975) )
	  var countDownDate = new Date("Feb 8, 2031 16:15").getTime();
  else if( (day==1||day==4) && (mins < 1065) )
	  var countDownDate = new Date("Feb 8, 2031 17:45").getTime();
  else //random default
     var countDownDate = new Date("Feb 8, 2031 00:00").getTime();

  // Update the count down every 1 second
  var x = setInterval(function() {

    // Get today's date and time
    var now = new Date().getTime();

    // Find the distance between now and the count down date
    var distance = countDownDate - now;

    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    //in class or not
    let result=0;
    
    /* if( ( (day==2||day==4||day==5) && (mins>=450) && (mins<540) )
	 || ( (day==2||day==5) && (mins>=555) && (mins<645) )
	 || ( (day==1||day==4) && (mins>=660) && (mins<750) )
	 || ( (day==1||day==2||day==4||day==5) && (mins>=870) && (mins<960) ) )
      result = "class ongoing<br>0";
    else */
    result = "next class in:<br>0";

    // Output the result in an element with id="demo"
    if(day==1 || day==2 || day==3 || day==4 || day==6) {
      if(hr<16) {
	result = result.concat(hours,":");
    
	if(minutes < 10) result = result.concat("0",minutes,":");
	else result = result.concat(minutes,":");

	if(seconds < 10) result = result.concat("0",seconds);
	else result = result.concat(seconds); 
      } else      result = "classes done<br>for today~";
    } else result = "no school<br>today~";
    
    document.getElementById("demo").innerHTML = result;  
	  
    // If the count down is over, write some text 
    if (distance < 0) {
      clearInterval(x);
      document.getElementById("demo").innerHTML = "EXPIRED";
    }
    
  }, 1000);
  
</script>
</body>
</html>
